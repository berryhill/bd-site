apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
    spec:
      containers:
        - name: {{ .Values.service.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{ toJson .Values.command }}
          args: {{ toJson .Values.commandArgs }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: DOPPLER_TOKEN
              value: {{ .Values.dopplerToken }}
          volumeMounts:
            - name: posts-content
              mountPath: /app/dist/server/pages/posts
      volumes:
        - name: posts-content
          {{- if .Values.volumes.postsContent.persistentVolumeClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.volumes.postsContent.persistentVolumeClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
